<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Register to SureShoppe</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/montserrat-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="static/register.css"/>
</head>
<body class="form-v10">
	<div class="page-content">
		<div class="form-v10-content">
			<form class="form-detail" action="http://127.0.0.1:5000/registerdata" method="post" id="myform">
				<div class="form-left">
					<h2>General Infomation</h2>
					<div class="form-row">

						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="first_name" id="first_name" class="input-text" placeholder="First Name" required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="last_name" id="last_name" class="input-text" placeholder="Last Name" required>
						</div>
					</div>



                    <div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="code" class="code" id="code" placeholder="Code +" required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="phone" class="phone" id="phone" placeholder="Phone Number" required>
						</div>
					</div>

                    <div class="form-row">
						<input type="text" name="mobile" class="mobile" id="alt Mobile" placeholder="Alternate Mobile Number" >
					</div>

                    <div class="form-row">
						<select name="gender">
						    <option value="Gender">Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
						    <option value="Others">Others</option>
						</select>
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>

					<div class="form-group">
						<div class="form-row form-row-3">
							<input type="password" name="password" class="password" id="password" placeholder="Password" required>
						</div>
                        <div class="form-row form-row-3">
							<input type="password" name="confirm_password" class="business" id="business" placeholder="Confirm Password" required>
						</div>
					</div>

				</div>
				<div class="form-right">
					<h2>Address Details</h2>
					<div class="form-row">
						<input type="text" name="street" class="street" id="street" placeholder="Street" required>
					</div>
					<div class="form-row">
						<input type="text" name="landmark" class="landmark" id="landmark" placeholder="Landmark">
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="zip" class="zip" id="zip" placeholder="Zip Code" required>
						</div>
                        <div class="form-row form-row-1">
							<input type="text" name="city" class="city" id="city" placeholder="City" required>
						</div>

					</div>
					<div class="form-row">
						<select name="country">
						    <option value="country">Country</option>
                            <option value="Vietnam">Canada</option>
                            <option value="India">India</option>
						    <option value="India">United States</option>
                            <option value="Vietnam">Vietnam</option>
						    <option value="Malaysia">Malaysia</option>
						</select>
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>

					<div class="form-row">
						<input type="text" name="email" id="email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" placeholder="Email">
					</div>
					<div class="form-checkbox">
						<label class="container"><p>I do accept the <a href="#" class="text">Terms and Conditions</a> of your site.</p>
						  	<input type="checkbox" name="checkbox">
						  	<span class="checkmark"></span>
						</label>
					</div>
					<div class="form-row-last">
						<input type="submit" name="register" class="register" value="Register">
						<label> Already Registered?  &nbsp; &nbsp; <a href="{{url_for('login')}}">Login here</a></label>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
